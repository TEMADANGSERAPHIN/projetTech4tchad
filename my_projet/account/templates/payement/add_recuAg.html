{%extends 'gestionnaire/layout.html' %}

{%block content%}
<div class="row">
	<div class="col-sm-2"></div>
<div class="shadow p-4 mb-5 bg-body rounded col-md-8">
	<center>
		<style>h3{color: peru;
		font-weight: bold;}</style>
		<h3>Ajouter un payement</h3>
	</br>
	{% if submitted %}
		<h1>Les Données du nouveau payement ont été soumises avec succés...!</h1>
	{% else %}
	<form action="", method="POST" >
		{% csrf_token %}
		{{ form.as_p}}

		  <div class="d-flex justify-content-end mb-2">
			<button type="submit" class="btn btn-primary mb-3" value="">Submit</button>
		  </div>
	</form>
	{% endif %}
	<a class="btn btn-primary sm " href="{% url 'recu_listAg' %}"> RETOUR </a>
	</center>
</div>
</div>
{%endblock%}
